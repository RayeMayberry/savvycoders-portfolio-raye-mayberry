<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Info</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches|Varela+Round" rel="stylesheet">
</head>

<body>
    <div id="navigation">
        <ul class="container">
            <li><a href="/">Home</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/projects">Projects</a></li>
        </ul>
    </div>
    <div id="header">
        <h1 class="container">HMU</h1>
    </div>
    <div id="main" class="container">
        <form action="http://formspree.io/rayemayberry@yahoo.com" method="POST">
            <label for="fname">First Name</label>
            <input type="text" name="first-name" id="fname" required>

            <label for="lname">Last Name</label>
            <input type="text" name="last-name" id="lname" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone">

            <label for="text">Your message here:</label>
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Hello world!"></textarea>

            <input type="submit" value="Submit">
            <input type="reset" value="clear">
        </form>
    </div>
    <div id="footer" class="container"></div>
</body>

</html>
